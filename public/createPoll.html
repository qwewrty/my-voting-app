<!DOCTYPE html>

<html>
    <head>
       <title>Welcome!</title>
       <link rel="stylesheet" href="/public/style/myStyle.css"/>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" media="screen">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
       <script src="/public/scripts/isLoggedIn.check.js"></script>
      <script src="/public/scripts/createPolls.controller.js"></script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class=navbar-header><a class="navbar-brand" href="#">My Voting App</a></div>
            <div class="navbar-collapse collapse" id="navbar-main">
              <ul class="nav navbar-nav nav-links">
                
                <li>
                  <a href="/myPolls">My Polls</a>
                </li>
              </ul>
    
              <ul class="nav navbar-nav navbar-right nav-links" style = "margin-right: 5px;">
                <li><a href="#" >Logout</a></li>
              </ul>
    
            </div>
        </div>
        <div class="container">
            <div class="page-header"></div>
            <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend>New Poll</legend>
                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Question</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" rows="3" name="question" id="textArea" required></textarea>
                  </div>
                </div>
                
                
                <div id="options">
                  <div class="form-group">
                    <label for="op1" class="col-lg-2 control-label">Options:</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="op1" name="op1" placeholder="Option 1" required>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-lg-2 control-label"></label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control"  name="op2" placeholder="Option 2" required>
                    </div>
                  </div>
                </div>
                  <div class="form-group">
                    <div class="col-lg-2 control-label"></div>
                    <button type="button" id="addOption" class="btn btn-primary">Add Option</button>
                  </div>
                
                    
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
    </body>
    
</html>
